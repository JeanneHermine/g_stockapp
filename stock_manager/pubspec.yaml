name: stock_manager
description: Application de gestion de stock pour boutiques
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Ajoutez cette ligne pour corriger l'importation dans main.dart
  sqflite_common_ffi: ^2.3.0

  # State management
  provider: ^6.0.5

  # Base de données
  sqflite: ^2.3.0
  path: ^1.8.3

  # UI & Graphiques
  fl_chart: ^1.1.1
  intl: ^0.20.2

  # Scanner de code-barres
  mobile_scanner: ^7.1.4
  # Export de données
  csv: ^6.0.0
  path_provider: ^2.1.1
  share_plus: ^12.0.1
  file_picker: ^10.3.7
  pdf: ^3.10.7
  excel: ^4.0.3

  # Utils
  uuid: ^4.2.2

  # Notifications
  flutter_local_notifications: ^19.5.0
  permission_handler: ^12.0.1

  # Shared preferences
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.13.1"


flutter_launcher_icons:
  # Chemin vers votre image d'icône (PNG/JPEG).
  image_path: "assets/app_icon.png"

  # Pour Android, mettez 'true' si vous voulez qu'une nouvelle icône soit générée.
  android: true

  # Pour iOS, mettez 'true' si vous voulez qu'une nouvelle icône soit générée.
  ios: true

  # OPTIONNEL : Pour une icône "adaptive" sur Android (Android 8.0 et plus)
  # Si vous utilisez ceci, vous devez avoir un fichier d'arrière-plan différent.
  # adaptive_icon_background: "#ffffff" # (Couleur HEX ou chemin vers un drawable)
  # adaptive_icon_foreground: "assets/app_icon_foreground.png"

flutter:
  uses-material-design: true
